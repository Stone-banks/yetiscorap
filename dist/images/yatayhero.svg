<svg xmlns="http://www.w3.org/2000/svg" width="1920" height="800" viewBox="0 0 1920 800">
  <!-- Yatay Hero - Desktop için dekoratif arka plan -->
  <defs>
    <!-- Ana gradient -->
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fdf2f8;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#f0f9ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fefce8;stop-opacity:1" />
    </linearGradient>

    <!-- Çorap gradient'leri -->
    <linearGradient id="pinkSock" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f9a8d4" />
      <stop offset="100%" style="stop-color:#ec4899" />
    </linearGradient>
    <linearGradient id="blueSock" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#93c5fd" />
      <stop offset="100%" style="stop-color:#3b82f6" />
    </linearGradient>
    <linearGradient id="yellowSock" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#fde047" />
      <stop offset="100%" style="stop-color:#eab308" />
    </linearGradient>
    <linearGradient id="greenSock" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#86efac" />
      <stop offset="100%" style="stop-color:#22c55e" />
    </linearGradient>
    <linearGradient id="purpleSock" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#c4b5fd" />
      <stop offset="100%" style="stop-color:#8b5cf6" />
    </linearGradient>
  </defs>

  <!-- Arka plan -->
  <rect width="1920" height="800" fill="url(#bgGrad)"/>

  <!-- Dekoratif daireler -->
  <circle cx="100" cy="100" r="200" fill="#fce7f3" opacity="0.5"/>
  <circle cx="1800" cy="700" r="300" fill="#dbeafe" opacity="0.5"/>
  <circle cx="960" cy="400" r="400" fill="#fef9c3" opacity="0.3"/>

  <!-- Sol taraf çoraplar -->
  <g transform="translate(80, 150) rotate(-15)">
    <path d="M0,0 L60,0 L60,180 Q60,220 40,245 L30,260 Q15,280 0,280 Q-15,280 -30,260 L-40,245 Q-60,220 -60,180 L-60,0 L0,0" fill="url(#pinkSock)" opacity="0.7"/>
    <ellipse cx="0" cy="0" rx="30" ry="10" fill="#fce7f3"/>
    <circle cx="-20" cy="80" r="12" fill="white" opacity="0.6"/>
    <circle cx="20" cy="80" r="12" fill="white" opacity="0.6"/>
    <circle cx="0" cy="120" r="12" fill="white" opacity="0.6"/>
  </g>

  <g transform="translate(200, 350) rotate(10)">
    <path d="M0,0 L50,0 L50,150 Q50,185 33,207 L25,220 Q12,235 0,235 Q-12,235 -25,220 L-33,207 Q-50,185 -50,150 L-50,0 L0,0" fill="url(#blueSock)" opacity="0.6"/>
    <ellipse cx="0" cy="0" rx="25" ry="8" fill="#dbeafe"/>
    <rect x="-30" y="40" width="60" height="8" fill="white" opacity="0.5"/>
    <rect x="-30" y="60" width="60" height="8" fill="white" opacity="0.5"/>
  </g>

  <g transform="translate(320, 550) rotate(-5)">
    <path d="M0,0 L45,0 L45,130 Q45,160 30,180 L22,190 Q10,205 0,205 Q-10,205 -22,190 L-30,180 Q-45,160 -45,130 L-45,0 L0,0" fill="url(#greenSock)" opacity="0.5"/>
    <ellipse cx="0" cy="0" rx="22" ry="7" fill="#dcfce7"/>
    <circle cx="0" cy="60" r="20" fill="white" opacity="0.4"/>
  </g>

  <!-- Sağ taraf çoraplar -->
  <g transform="translate(1750, 120) rotate(20)">
    <path d="M0,0 L55,0 L55,170 Q55,210 37,232 L28,245 Q14,262 0,262 Q-14,262 -28,245 L-37,232 Q-55,210 -55,170 L-55,0 L0,0" fill="url(#yellowSock)" opacity="0.7"/>
    <ellipse cx="0" cy="0" rx="27" ry="9" fill="#fef9c3"/>
    <path d="M-35,50 L35,50 L35,80 L-35,80 Z" fill="white" opacity="0.4"/>
    <circle cx="-15" cy="120" r="10" fill="white" opacity="0.5"/>
    <circle cx="15" cy="120" r="10" fill="white" opacity="0.5"/>
  </g>

  <g transform="translate(1600, 400) rotate(-12)">
    <path d="M0,0 L48,0 L48,140 Q48,172 32,192 L24,204 Q12,218 0,218 Q-12,218 -24,204 L-32,192 Q-48,172 -48,140 L-48,0 L0,0" fill="url(#purpleSock)" opacity="0.6"/>
    <ellipse cx="0" cy="0" rx="24" ry="8" fill="#ede9fe"/>
    <path d="M-30,35 Q0,55 30,35" stroke="white" stroke-width="6" fill="none" opacity="0.5"/>
    <path d="M-30,55 Q0,75 30,55" stroke="white" stroke-width="6" fill="none" opacity="0.5"/>
  </g>

  <g transform="translate(1700, 620) rotate(8)">
    <path d="M0,0 L40,0 L40,120 Q40,148 27,165 L20,176 Q10,188 0,188 Q-10,188 -20,176 L-27,165 Q-40,148 -40,120 L-40,0 L0,0" fill="url(#pinkSock)" opacity="0.5"/>
    <ellipse cx="0" cy="0" rx="20" ry="6" fill="#fce7f3"/>
    <circle cx="0" cy="55" r="18" fill="white" opacity="0.4"/>
  </g>

  <!-- Üst dekoratif çoraplar (küçük) -->
  <g transform="translate(600, 80) rotate(-25) scale(0.6)">
    <path d="M0,0 L45,0 L45,130 Q45,160 30,180 L22,190 Q10,205 0,205 Q-10,205 -22,190 L-30,180 Q-45,160 -45,130 L-45,0 L0,0" fill="url(#blueSock)" opacity="0.4"/>
  </g>

  <g transform="translate(1300, 60) rotate(18) scale(0.5)">
    <path d="M0,0 L45,0 L45,130 Q45,160 30,180 L22,190 Q10,205 0,205 Q-10,205 -22,190 L-30,180 Q-45,160 -45,130 L-45,0 L0,0" fill="url(#greenSock)" opacity="0.4"/>
  </g>

  <!-- Alt dekoratif çoraplar (küçük) -->
  <g transform="translate(500, 680) rotate(15) scale(0.5)">
    <path d="M0,0 L45,0 L45,130 Q45,160 30,180 L22,190 Q10,205 0,205 Q-10,205 -22,190 L-30,180 Q-45,160 -45,130 L-45,0 L0,0" fill="url(#yellowSock)" opacity="0.4"/>
  </g>

  <g transform="translate(1400, 700) rotate(-20) scale(0.55)">
    <path d="M0,0 L45,0 L45,130 Q45,160 30,180 L22,190 Q10,205 0,205 Q-10,205 -22,190 L-30,180 Q-45,160 -45,130 L-45,0 L0,0" fill="url(#blueSock)" opacity="0.35"/>
  </g>

  <!-- Yıldız/parıltı efektleri -->
  <g fill="#fbbf24" opacity="0.6">
    <circle cx="450" cy="200" r="4"/>
    <circle cx="800" cy="150" r="3"/>
    <circle cx="1100" cy="250" r="5"/>
    <circle cx="1500" cy="180" r="3"/>
    <circle cx="350" cy="450" r="4"/>
    <circle cx="1550" cy="500" r="4"/>
  </g>
</svg>